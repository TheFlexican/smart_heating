# Services for Zone Heater Manager integration

refresh:
  name: Refresh
  description: Manually refresh the Zone Heater Manager data
  fields: {}

create_zone:
  name: Create Zone
  description: Create a new heating zone
  fields:
    zone_id:
      name: Zone ID
      description: Unique identifier for the zone
      required: true
      example: "living_room"
      selector:
        text:
    zone_name:
      name: Zone Name
      description: Display name for the zone
      required: true
      example: "Living Room"
      selector:
        text:
    temperature:
      name: Target Temperature
      description: Initial target temperature for the zone (째C)
      required: false
      default: 20.0
      example: 21.5
      selector:
        number:
          min: 5
          max: 30
          step: 0.5
          unit_of_measurement: "째C"

delete_zone:
  name: Delete Zone
  description: Delete an existing heating zone
  fields:
    zone_id:
      name: Zone ID
      description: Identifier of the zone to delete
      required: true
      example: "living_room"
      selector:
        text:

add_device_to_zone:
  name: Add Device to Zone
  description: Add a Zigbee2MQTT device to a zone
  fields:
    zone_id:
      name: Zone ID
      description: Identifier of the zone
      required: true
      example: "living_room"
      selector:
        text:
    device_id:
      name: Device ID
      description: Zigbee2MQTT device identifier
      required: true
      example: "0x00158d0001a2b3c4"
      selector:
        text:
    device_type:
      name: Device Type
      description: Type of device
      required: true
      example: "thermostat"
      selector:
        select:
          options:
            - "thermostat"
            - "temperature_sensor"
            - "opentherm_gateway"
            - "valve"

remove_device_from_zone:
  name: Remove Device from Zone
  description: Remove a device from a zone
  fields:
    zone_id:
      name: Zone ID
      description: Identifier of the zone
      required: true
      example: "living_room"
      selector:
        text:
    device_id:
      name: Device ID
      description: Device identifier to remove
      required: true
      example: "0x00158d0001a2b3c4"
      selector:
        text:

set_zone_temperature:
  name: Set Zone Temperature
  description: Set the target temperature for a zone
  fields:
    zone_id:
      name: Zone ID
      description: Identifier of the zone
      required: true
      example: "living_room"
      selector:
        text:
    temperature:
      name: Target Temperature
      description: New target temperature (째C)
      required: true
      example: 21.5
      selector:
        number:
          min: 5
          max: 30
          step: 0.5
          unit_of_measurement: "째C"

enable_zone:
  name: Enable Zone
  description: Enable heating for a zone
  fields:
    zone_id:
      name: Zone ID
      description: Identifier of the zone to enable
      required: true
      example: "living_room"
      selector:
        text:

disable_zone:
  name: Disable Zone
  description: Disable heating for a zone
  fields:
    zone_id:
      name: Zone ID
      description: Identifier of the zone to disable
      required: true
      example: "living_room"
      selector:
        text:
