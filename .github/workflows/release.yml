name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        run: |
          cd smart_heating/frontend
          rm -rf node_modules package-lock.json
          npm install
      
      - name: Build frontend
        run: |
          cd smart_heating/frontend
          npm run build
      
      - name: Create release archive
        run: |
          # Create a clean directory structure for release
          mkdir -p release/custom_components/smart_heating
          
          # Copy all Python files and configuration
          cp smart_heating/*.py release/custom_components/smart_heating/ 2>/dev/null || true
          cp smart_heating/*.yaml release/custom_components/smart_heating/ 2>/dev/null || true
          cp smart_heating/*.json release/custom_components/smart_heating/ 2>/dev/null || true
          
          # Copy built frontend
          mkdir -p release/custom_components/smart_heating/frontend/dist
          cp -r smart_heating/frontend/dist/* release/custom_components/smart_heating/frontend/dist/
          cp smart_heating/frontend/index.html release/custom_components/smart_heating/frontend/
          
          # Copy icons if they exist
          if [ -d "smart_heating/icons" ]; then
            cp -r smart_heating/icons release/custom_components/smart_heating/
          fi
          
          # Create archive
          cd release
          zip -r ../smart_heating.zip custom_components/
          cd ..
          
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: smart_heating.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
