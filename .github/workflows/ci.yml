name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarCloud

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Prepare system dependencies and install Python requirements
        run: |
          sudo apt-get update
          # Install system libraries needed by some packages (pycares, Home Assistant deps)
          sudo apt-get install -y libc-ares-dev build-essential libssl-dev libffi-dev
          python -m pip install -U pip setuptools wheel
          pip install -r tests/requirements_test.txt

      - name: Debug Python package versions (safe imports)
        run: |
          python -V
          pip --version
          pip list --format=columns
          cat > /tmp/ci_debug.py <<'PY'
          import traceback

          def try_import(name):
            try:
              mod = __import__(name)
              version = getattr(mod, '__version__', 'unknown')
              print(f'OK: import {name} version={version}')
              return mod
            except Exception as e:
              print(f'ERR: import {name} -> {e!r}')
              traceback.print_exc()
              return None

          py = try_import('pycares')
          if py:
            print('pycares has ares_query_a_result attribute:', hasattr(py, 'ares_query_a_result'))
          aiod = try_import('aiodns')
          if aiod:
            print('aiodns version:', getattr(aiod, '__version__', 'unknown'))
          aio = try_import('aiohttp')
          if aio:
            print('aiohttp version:', getattr(aio, '__version__', 'unknown'))
          ha = try_import('homeassistant')
          if ha:
            print('homeassistant version:', getattr(ha, '__version__', 'unknown'))
          PY
          python /tmp/ci_debug.py

      - name: Run tests with coverage
        run: |
          pytest tests/unit --cov=smart_heating --cov-report=xml --cov-report=html
        continue-on-error: false

      - name: Install node dependencies
        run: |
          cd smart_heating/frontend
          rm -rf node_modules package-lock.json
          npm install

      - name: Build frontend
        run: |
          cd smart_heating/frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: smart_heating/frontend/dist/
          retention-days: 7

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        # Note: sonar-project.properties is automatically detected and used

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install flake8

      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 smart_heating --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 smart_heating --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
