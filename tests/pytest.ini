[pytest]
testpaths = unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    -q
    --strict-markers
    --cov=smart_heating
    --cov-report=term-missing
    --cov-report=html:../coverage_html
    --cov-report=xml:../coverage.xml
    --cov-branch
    --cov-fail-under=80
markers =
    asyncio: mark test as an async test
asyncio_mode = auto

