[pytest]
testpaths = tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    -q
    --strict-markers
    --cov=smart_heating
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=85
markers =
    asyncio: mark test as an async test
asyncio_mode = auto

